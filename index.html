<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&display=swap" rel="stylesheet">  </head>
  <body>
    <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
        <h2 id="score">76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      <div class="summary">
        <div id="summary"><h1>Summary</h1></div>

        <div id="reaction">
          <div id="sum-text">
          <img src="assets\images\icon-reaction.svg" alt="icon">
          <h3>Reaction</h3>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>

          
            <div id="memory">
              <div id="sum-text">
              <img src="assets\images\icon-memory.svg" alt="">
              <h3>Memory</h3></div>
        <p><strong>92</strong> / 100</p></div>

        <div id="verbal">
          <div id="sum-text">
            <img src="assets\images\icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
        <p><strong>61</strong> / 100</p></div>

        <div id="visual">
          <div id="sum-text">
            <img src="assets\images\icon-visual.svg" alt="">
            
            <h3>Visual</h3>
          </div>
        <p><strong>72</strong> / 100</p></div>
      
      <button>Continue</button>
    </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Abenezer W.
    </div>
  </body>
</html>
